<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriel Jayme" />

  <!-- Importando o JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Importando Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Noticias</title>
</head>

<body>
  <header>
    <h1 class="jumbotron d-flex justify-content-center">Noticias</h1>
  </header>

  <nav class="row">
    <div class="col-3">
      MENU
      <ul class="nav flex-column nav-pills">
        <li class="nav-link">Cadastrar</li>
      </ul>
    </div>
  </nav>

  <main>

  </main>



  <script>
    let setCategories = (data) => {
      $.each(data, (indice, data) => {
        $("ul").append(
          `
          <li id=${data.id} class="nav-link">${data.nome}</li>
          `
        )
      })
    }

    let getNews = (data) => {
      $.each(data, (indice, data) => {
        console.log(data)
        $("main").append(
          // conteudo: "Não sei quando, mas que morreu, morreu"
          // data: "2020-08-13 01:20:33"
          // editavel: 1
          // id: 4
          // idCategoria: 5
          // subtitulo: "Morre autor de "E o vento levou""
          // titulo: "Morre autor de "E o vento levou""
          `
            <div>
              <h1>Título: ${data.titulo}</h1>
              <p>Subtitulo: ${data.subtitulo} </p>
              <p>Conteúdo: ${data.conteudo} </p>
            </div>
          `
        )
      })
    }

    $.ajax({
      url: 'https://tiagoifsp.ddns.net/noticias/categorias/listar.php',
      type: 'GET',
      dataType: 'JSON',
      success: setCategories
    })

    $(document).on("click", "li", function () {
      var id = $(this).attr('id')
      console.log(id)
      $.ajax({
        url: 'https://tiagoifsp.ddns.net/noticias/noticias/listar.php',
        type: 'GET',
        dataType: 'JSON',
        data: {
          "id": `${id}`
        },
        success: getNews
      })
    })


  </script>
</body>

</html>
