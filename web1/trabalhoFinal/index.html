<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriel Jayme" />

  <!-- Importando o JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Importando Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link href="./style.css" rel="stylesheet">

  <title>Noticias</title>
</head>

<body>
  <header>
    <h1 class="jumbotron d-flex justify-content-center" style="margin-bottom: 0px">Noticias</h1>
  </header>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-brand">
      Menu
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="ad-news">Cadastrar</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container" style="margin-top:30px">
  </main>


  <footer class="jumbotron text-center" style="margin-bottom: 0;">
    <h6>Gabriel Thomazini Jayme</h6>
  </footer>

  <script>
    let categories = []

    let setCategories = (data) => {
      $.each(data, (indice, data) => {
        categories.push(data)
        $(" ul").append(
          ` 
            <li class="nav-item">
              <a id=${data.id} class="nav-link one-new">${data.nome}</a>
            </li>
          `
        )
      })
    }

    let getNews = (data) => {
      $("main").empty()
      $.each(data, (indice, data) => {
        console.log(data)
        // conteudo: "Não sei quando, mas que morreu, morreu"
        // data: "2020-08-13 01:20:33"
        // editavel: 1
        // id: 4
        // idCategoria: 5
        // subtitulo: "Morre autor de "E o vento levou""
        // titulo: "Morre autor de "E o vento levou""

        if (data.editavel) {
          $("main").append(`
          <div>
            <h1>Título: ${data.titulo}</h1>
            <p>Subtitulo: ${data.subtitulo} </p>
            <p>Conteúdo: ${data.conteudo} </p>
            <button type="button" class="btn btn-primary">Editar</button>
          </div>
          `)
        } else {
          $("main").append(`
          <div>
            <h1>Título: ${data.titulo}</h1>
            <p>Subtitulo: ${data.subtitulo} </p>
            <p>Conteúdo: ${data.conteudo} </p>
          </div>
          `)
        }
      })
    }

    $(document).on("click", "#ad-news", () => {
      $("main").empty()
      $("main").append(`
      <form>
        <div class="form-group">
          <label for="categories">Categoria:</label>
          <select id="categories">
          </select>
        </div>
        <div class="form-group">
          <label for="title">Título da notícia:</label>
          <input type="text" class="form-control" placeholder="Título" id="add-title">
        </div>
        <div class="form-group">
          <label for="subtitle">Subtítulo da notícia:</label>
          <input type="text" class="form-control" placeholder="Subtítulo" id="add-subtitle">
        </div>
        <div>
          <label for="content">Conteúdo  da notícia:</label>
        </div>
          <textarea rows="5" cols="137" name="comment" id="add-content" placeholder="Conteúdo"></textarea>
        <div>
          <p id="teste">Testes</p>
          <button  class="btn btn-primary button-add-news">Enviar</button>
        </div>
      </form>
      `)

      for (i in categories) {
        $("#categories").append(`
          <option id="${categories[i].id}">${categories[i].nome}</option>
        `)
      }
    })

    $(document).on("click", ".button-add-news", () => {

      addNew = {
        "titulo": $("#add-title").val(),
        "subtitulo": $("#add-subtitle").val(),
        "conteudo": $("#add-content").val(),
        "idCategoria": $("#categories option:selected").attr('id')
      }

      parsedNew = JSON.stringify(addNew)

      $.ajax({
        url: 'https://tiagoifsp.ddns.net/noticias/noticias/cadastrar.php',
        type: 'POST',
        dataType: 'JSON',
        data: addNew
      })
    })

    $.ajax({
      url: 'https://tiagoifsp.ddns.net/noticias/categorias/listar.php',
      type: 'GET',
      dataType: 'JSON',
      success: setCategories
    })

    $(document).on("click", ".one-new", function () {
      let id = $(this).attr('id')
      $.ajax({
        url: 'https://tiagoifsp.ddns.net/noticias/noticias/listar.php',
        type: 'GET',
        dataType: 'JSON',
        data: {
          "id": `${id}`
        },
        success: getNews
      })
    })


  </script>
</body>

</html>
